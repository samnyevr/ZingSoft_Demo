<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <title></title>
        <meta
            name="description"
            content=""
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <link
            rel="stylesheet"
            href="./main.css"
        />
        <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
        <script
            src="https://cdn.zinggrid.com/zinggrid.min.js"
            defer
        ></script>
    </head>
    <body>
        <section class="zingChart">
            <h1>ZingChart</h1>
            <div id="myChart"></div>
        </section>
        <section class="zingGrid">
            <h1>ZingGrid</h1>
            <zing-grid
                caption="Hello Futurama"
                sorter
                search
                pager
                page-size="3"
                page-size-options="2,3,6"
            >
            </zing-grid>
        </section>
        <script src="./index.js"></script>
    </body>
</html>
