<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <title></title>
        <meta
            name="description"
            content=""
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <link
            rel="stylesheet"
            href="./main.css"
        />
        <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
        <script
            src="https://cdn.zinggrid.com/zinggrid.min.js"
            defer
        ></script>
    </head>
    <body>
        <nav>
            <div class="title">
                Fitness Tracker
            </div>
            <div class="navbar">
                <ul>
                    <li>Home</li>
                    <li>Track</li>
                    <li>Calories</li>
                    <li>Recipe</li>
                    <li>About</li>
                </ul>
            </div>
        </nav>
        <div class="content">
            <section class="zingChart">
                <h1>Calory Intake</h1>
                <div id="myChart"></div>
            </section>
            <section class="zingGrid">
                <h1>Daily Plan</h1>
                <zing-grid
                    caption="Monday Plan"
                    sorter
                    search
                    editor-controls
                >
                </zing-grid>
            </section>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
